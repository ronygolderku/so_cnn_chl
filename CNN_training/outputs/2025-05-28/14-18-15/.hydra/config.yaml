params:
  model: UNet
  val_split: 0.2
  lr: 0.001
  batch_size: 8
  n_epochs: 300
  random_state: stratify
  quantile: 0.95
  loss_type: quantile
data:
  input: obs
  output: globcolour_cmems
  sensor: GSM
  d1_train: 2003-01
  d2_train: 2010-12
  d1_pred: 1998-01
  d2_pred: 2023-12
  d1_test: 2011-01
  d2_test: 2020-12
  plot_date: 2017-01
  lat_min: -85
  lat_max: -30
  lon_min: -180
  lon_max: 180
  var_input:
  - sst
  - mlotst
  - wind_speed
  - par
  - sla
out:
  training: true
  prediction: true
  metric: true
  plot: true
path:
  data_input: /A04/so_data/Trend_paper/CNN_training/obs/
  data_output: /A04/so_data/Trend_paper/CNN_training/obs/
  log: ${hydra:run.dir}
